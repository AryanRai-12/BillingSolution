<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h2>Products</h2>
    <a th:href="@{/products/new}">Add Product</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td>
                    <a th:href="@{'/products/' + ${p.id}}">View Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
