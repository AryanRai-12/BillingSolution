<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Vendors</title>
</head>
<body>
	<h2>Vendors</h2>
	<a th:href="@{/vendors/new}">Add Vendor</a>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th><th>Name</th><th>Phone</th><th>Due</th><th>Edit</th><th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="v : ${vendors}">
				<td th:text="${v.id}"></td>
				<td th:text="${v.name}"></td>
				<td th:text="${v.phone}"></td>
				<td th:text="${v.due}"></td>
				<td><a th:href="@{'/vendors/' + ${v.id} + '/edit'}">Edit</a></td>
				<td>
					<!-- âœ… Delete form (POST to /customers/{id}/delete) -->
					<form th:action="@{/vendors/{id}/delete(id=${v.id})}" method="post" style="display:inline;">
						<button type="submit" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
