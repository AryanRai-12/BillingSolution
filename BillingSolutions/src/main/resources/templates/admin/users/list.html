<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Management</title>
</head>
<body>
	<h2>User Management</h2>
	<a th:href="@{/admin/users/new}">Add New User</a>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th><th>Username</th><th>Roles</th><th>Enabled</th><th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="u : ${users}">
				<td th:text="${u.id}"></td>
				<td th:text="${u.username}"></td>
				<td th:text="${u.roles}"></td>
				<td th:text="${u.enabled}"></td>
				<td>
					<a th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Edit</a>
					<form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" style="display:inline;">
						<button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	<a th:href="@{/admin/dashboard}">Back to Admin Dashboard</a>
</body>
</html>
