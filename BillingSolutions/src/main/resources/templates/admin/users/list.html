<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .list-card { margin-top: 4rem; margin-bottom: 4rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card list-card">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">User Management</h2>
            <a th:href="@{/admin/users/new}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Add New User
            </a>
        </div>
        <div class="card-body">
            <!-- Display success or error messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Enabled</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <!-- Correctly display roles by removing the "ROLE_" prefix for readability -->
                            <td th:text="${#strings.arrayJoin(#strings.replace(user.roles.toArray(), 'ROLE_', ''), ', ')}"></td>
                            <td>
                                <span th:if="${user.enabled}" class="badge bg-success">Yes</span>
                                <span th:unless="${user.enabled}" class="badge bg-danger">No</span>
                            </td>
                            <td class="text-end">
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-light">
             <a th:href="@{/admin/dashboard}" class="btn btn-secondary btn-sm">
                <i class="fas fa-tachometer-alt me-1"></i> Back to Dashboard
             </a>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
