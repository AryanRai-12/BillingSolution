<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bill (Admin)</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .edit-card { margin-top: 4rem; margin-bottom: 4rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card edit-card">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">
                <i class="fas fa-edit me-2"></i>Edit Bill <span class="text-primary" th:text="${bill.billNo}"></span>
            </h2>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
        <div class="card-body p-4">
            <!-- Display success or error messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Bill Summary -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <strong>Customer:</strong>
                    <p class="text-muted" th:text="${bill.customerNameSnapshot}"></p>
                </div>
                <div class="col-md-4">
                    <strong>Previous Due:</strong>
                    <p class="text-muted" th:text="${'₹' + #numbers.formatDecimal(bill.previousDue, 1, 2, 'COMMA')}"></p>
                </div>
                <div class="col-md-4">
                    <strong>Profit (Total - Cost):</strong>
                    <p class="text-muted" th:text="${'₹' + #numbers.formatDecimal(bill.total - bill.totalCostBasis, 1, 2, 'COMMA')}"></p>
                </div>
            </div>

            <hr>

            <form th:action="@{'/admin/bills/' + ${bill.id}}" method="post">
                <h5 class="mb-3">Bill Items</h5>
                <div class="table-responsive mb-4">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Product</th>
                                <th class="text-end">Unit Price</th>
                                <th class="text-center">Qty (pcs)</th>
                                <th style="width: 150px;">Discount %</th>
                                <th class="text-end">Line Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item, iter : ${bill.items}">
                                <td th:text="${item.product.name}"></td>
                                <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(item.unitPriceSnapshot, 1, 2, 'COMMA')}"></td>
                                <td class="text-center" th:text="${item.totalPieces}"></td>
                                <td>
                                    <input type="hidden" th:name="${'items[' + iter.index + '].itemId'}" th:value="${item.id}" />
                                    <input th:name="${'items[' + iter.index + '].discountPercent'}" type="number" step="0.01" th:value="${item.discountPercent}" class="form-control form-control-sm text-end" />
                                </td>
                                <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(item.lineTotal, 1, 2, 'COMMA')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-end">
                    <div class="col-lg-5">
                        <div class="mb-3">
                            <label for="paymentAgainstPreviousDue" class="form-label">Payment Against Previous Due</label>
                            <input id="paymentAgainstPreviousDue" name="paymentAgainstPreviousDue" type="number" step="0.01" th:value="${bill.paymentAgainstPreviousDue}" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-white text-end border-0 pt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
