<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-card { margin-top: 4rem; margin-bottom: 4rem; }
        .stat-card {
            border-left-width: .25rem;
            border-radius: .35rem;
        }
        .border-left-primary { border-left-color: #4e73df !important; }
        .border-left-success { border-left-color: #1cc88a !important; }
        .border-left-warning { border-left-color: #f6c23e !important; }
        .stat-card .card-body { padding: 1.5rem; }
        .stat-card i { font-size: 2rem; color: #dddfeb; }
    </style>
</head>
<body>

<div class="container">
    <div class="card dashboard-card">
        <div class="card-header bg-light py-3">
            <h1 class="h4 mb-0"><i class="fas fa-tachometer-alt me-2"></i>Admin Dashboard</h1>
        </div>
        <div class="card-body p-4">

            <!-- Stat Cards Row -->
            <div class="row mb-4">
                <!-- Total Profit Card -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card stat-card border-left-primary shadow-sm h-100">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-primary text-uppercase mb-1">Total Profit</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" th:text="${'₹' + #numbers.formatDecimal(totalProfit, 1, 2, 'POINT')}"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dues Receivable Card -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card stat-card border-left-success shadow-sm h-100">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-success text-uppercase mb-1">Dues Receivable</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" th:text="${'₹' + #numbers.formatDecimal(totalDuesReceivable, 1, 2, 'POINT')}"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-hand-holding-usd"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Vendor Payables Card -->
                <div class="col-xl-4 col-md-6 mb-4">
                    <div class="card stat-card border-left-warning shadow-sm h-100">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs fw-bold text-warning text-uppercase mb-1">Vendor Payables</div>
                                    <div class="h5 mb-0 fw-bold text-gray-800" th:text="${'₹' + #numbers.formatDecimal(totalVendorPayables, 1, 2, 'POINT')}"></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-credit-card"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <!-- Top Customers and Admin Actions -->
            <div class="row">
                <div class="col-lg-8">
                    <h5 class="mb-3">Top 10 Customers by Profit</h5>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Customer Name</th>
                                    <th class="text-end">Profit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${top10Customers}">
                                    <td th:text="${c.customerName}"></td>
                                    <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(c.profit, 1, 2, 'POINT')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h5 class="mb-3">Admin Actions</h5>
                    <div class="list-group">
                        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">
                            <i class="fas fa-users-cog me-2"></i>Manage Users
                        </a>
                        <a th:href="@{/}" class="list-group-item list-group-item-action">
                            <i class="fas fa-arrow-left me-2"></i>Back to Main Site
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
