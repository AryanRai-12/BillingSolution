<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* Padding for fixed navbar */
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .table-card {
            margin-top: 2rem;
            margin-bottom: 4rem;
        }
        .user-info .nav-link {
            display: flex;
            align-items: center;
        }
        .user-info .fa-user-circle {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Consistent Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fas fa-file-invoice-dollar"></i>
                BillingSolutions
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/customers}"><i class="fas fa-users me-1"></i>Customers</a></li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><a class="nav-link" th:href="@{/vendors}"><i class="fas fa-store me-1"></i>Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}"><i class="fas fa-box-open me-1"></i>Products</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/billing}"><i class="fas fa-history me-1"></i>Bill History</a></li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user-shield me-1"></i>Admin</a>
                        <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/users}">Manage Users</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav user-info">
                    <li class="nav-item"><span class="nav-link"><i class="fas fa-user-circle"></i> <span sec:authentication="name">Username</span></span></li>
                    <li class="nav-item"><form th:action="@{/logout}" method="post" class="d-flex"><button class="btn btn-outline-danger btn-sm" type="submit">Logout</button></form></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card table-card">
            <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0"><i class="fas fa-money-bill-wave me-2"></i>Payment History</h1>
                <a th:href="@{/payments/new}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Record New Payment
                </a>
            </div>
            <div class="card-body">
                 <!-- Success/Error Messages -->
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Payment ID</th>
                                <th scope="col">For Bill No.</th>
                                <th scope="col">Payment Date</th>
                                <th scope="col">Received By</th>
                                <th scope="col" class="text-end">Amount</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="payment : ${payments}">
                                <td th:text="${payment.id}"></td>
                                <td class="fw-bold">
                                    <a th:href="@{'/billing/' + ${payment.bill.id}}" th:text="${payment.bill.billNo}"></a>
                                </td>
                                <td th:text="${#temporals.format(payment.paymentDate, 'dd-MMM-yyyy hh:mm a')}"></td>
                                <td th:text="${payment.receivedBy.username}"></td>
                                <td class="text-end" th:text="${'â‚¹' + #numbers.formatDecimal(payment.amount, 1, 2, 'POINT')}"></td>
                                <td class="text-end">
                                    <form th:action="@{/payments/{id}/delete(id=${payment.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this payment? This will reverse the due amount adjustments.');" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(payments)}">
                                <td colspan="6" class="text-center text-muted p-4">
                                    No payments have been recorded for your business yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
