<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Customer Groups</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 70px; }
        .form-card { margin-top: 2rem; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="row">
    
        <div class="col-md-4">
            <div class="card form-card">
                <div class="card-header">
                    <h5 class="mb-0">Add New Group</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/customer-groups}" th:object="${customerGroup}" method="post">
                         <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger p-2" role="alert">
                            <ul class="mb-0 ps-3">
                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Group Name</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" required>
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus-circle me-1"></i> Save Group
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
             <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
             <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

            <div class="card form-card">
                <div class="card-header"><h5 class="mb-0">Existing Groups</h5></div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Group Name</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="group : ${groups}" th:id="'group-row-' + ${group.id}">
                                <td class="align-middle" th:text="${group.name}" th:id="'group-name-' + ${group.id}"></td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-sm btn-outline-primary me-1"
                                            data-bs-toggle="modal" data-bs-target="#editGroupModal"
                                            th:data-group-id="${group.id}"
                                            th:data-group-name="${group.name}">
                                        <i class="fas fa-pencil-alt"></i> Edit
                                    </button>
                                    <form th:action="@{/customer-groups/{id}/delete(id=${group.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Are you sure?');">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> </div> <div class="modal fade" id="editGroupModal" tabindex="-1" aria-hidden="true">
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        const editModalEl = document.getElementById('editGroupModal');
        const editModal = new bootstrap.Modal(editModalEl);
        const token = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const header = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        // Populate Edit Modal with data when it's opened
        editModalEl.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const groupId = button.getAttribute('data-group-id');
            const groupName = button.getAttribute('data-group-name');
            
            document.getElementById('editGroupId').value = groupId;
            document.getElementById('editGroupName').value = groupName;
        });

        // Handle Save Changes button click in Edit Modal
        document.getElementById('saveChangesBtn').addEventListener('click', function() {
            const groupId = document.getElementById('editGroupId').value;
            const newName = document.getElementById('editGroupName').value.trim();
            const errorDiv = document.getElementById('edit-modal-error');

            if (!newName) {
                errorDiv.textContent = 'Group name cannot be empty.';
                errorDiv.classList.remove('d-none');
                return;
            }

            fetch(`/customer-groups/api/${groupId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [header]: token
                },
                body: JSON.stringify({ name: newName })
            })
            .then(async response => {
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Could not update group.');
                }
                return response.json();
            })
            .then(updatedGroup => {
                // Update the name in the table on the main page without a reload
                document.getElementById(`group-name-${updatedGroup.id}`).textContent = updatedGroup.name;
                // Also update the data attribute on the button for future edits
                document.querySelector(`button[data-group-id='${updatedGroup.id}']`).setAttribute('data-group-name', updatedGroup.name);
                editModal.hide();
            })
            .catch(error => {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.classList.remove('d-none');
            });
        });

        // Clear error messages when modal is closed
        editModalEl.addEventListener('hidden.bs.modal', function () {
            document.getElementById('edit-modal-error').classList.add('d-none');
        });
    });
</script>
</body>
</html>
