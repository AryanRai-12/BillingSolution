<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id != null ? 'Edit User' : 'Create New User'}"></title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-card { margin-top: 4rem; margin-bottom: 4rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card form-card">
                <div class="card-header bg-light py-3">
                    <h2 class="h4 mb-0" th:text="${user.id != null ? 'Edit User' : 'Create New User'}"></h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{${user.id != null ? '/admin/users/' + user.id : '/admin/users'}}" th:object="${user}" method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" type="text" class="form-control" th:field="*{username}" required />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input id="email" type="email" class="form-control" th:field="*{email}" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}" 
                                   th:placeholder="${user.id != null ? 'Leave blank to keep current password' : 'Enter password'}" 
                                   th:required="${user.id == null}" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Roles</label>
                            <div class="d-flex flex-wrap">
                                <div th:each="role : ${availableRoles}" class="form-check form-check-inline me-4">
                                    <!-- CORRECTED: This check now correctly handles the "ROLE_" prefix. -->
                                    <input class="form-check-input" type="checkbox" name="roles" th:value="${role}" 
                                           th:id="${'role_' + role}"
                                           th:checked="${user.roles != null and user.roles.contains('ROLE_' + role)}" />
                                    <label class="form-check-label" th:for="${'role_' + role}" th:text="${#strings.capitalize(role.toLowerCase())}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" role="switch" id="enabled" th:field="*{enabled}" />
                            <label class="form-check-label" for="enabled">User Enabled</label>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/admin/users}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
