<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background-color: #f8f9fa;
            padding-top: 70px; /* Added padding for the fixed navbar */
        }
        .list-card { margin-top: 2rem; margin-bottom: 4rem; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .user-info .nav-link { display: flex; align-items: center; }
        .user-info .fa-user-circle { font-size: 1.5rem; margin-right: 0.5rem; }
    </style>
</head>
<body>

    <!-- Consistent Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card list-card shadow-sm">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">
                <i class="fas fa-box-open me-2"></i>Manage Products
            </h2>
            <a th:href="@{/products/new}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i>Add New Product
            </a>
        </div>
        <div class="card-body">
            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Search Form -->
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input class="form-control" type="search" id="productSearchInput" placeholder="Search by product name..." aria-label="Search">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <tr th:each="p : ${products}" class="product-row">
                            <td th:text="${p.id}"></td>
                            <td class="product-name" th:text="${p.name}"></td>
                            <td class="text-end">
                                <a th:href="@{'/products/' + ${p.id}}" class="btn btn-sm btn-info" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{'/products/' + ${p.id} + '/edit'}" class="btn btn-sm btn-warning" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/products/{id}/delete(id=${p.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this product?');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Client-Side Search -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('productSearchInput');
        const tableBody = document.getElementById('product-table-body');
        const rows = tableBody.getElementsByClassName('product-row');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByClassName('product-name')[0];
                if (nameCell) {
                    const textValue = nameCell.textContent || nameCell.innerText;
                    if (textValue.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        });
    });
</script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
