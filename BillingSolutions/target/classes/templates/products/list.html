<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-card {
            margin-top: 4rem;
        }
        .card-header {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card table-card">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Products</h1>
                <div>
                    <a th:href="@{/}" class="btn btn-info me-2"><i class="fas fa-home me-1"></i> Home</a>
                    <a th:href="@{/products/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add Product
                    </a>
                </div>
            </div>
            <div class="card-body">
                <!-- Search Form -->
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input class="form-control" type="search" id="productSearchInput" placeholder="Search by product name..." aria-label="Search">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body">
                            <tr th:each="p : ${products}" class="product-row">
                                <td th:text="${p.id}"></td>
                                <td class="product-name" th:text="${p.name}"></td>
                                <td class="text-end">
                                    <a th:href="@{'/products/' + ${p.id}}" class="btn btn-sm btn-info">
                                        <i class="fas fa-eye me-1"></i> View Details
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for Client-Side Search -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('productSearchInput');
            const tableBody = document.getElementById('product-table-body');
            const rows = tableBody.getElementsByClassName('product-row');

            searchInput.addEventListener('keyup', function() {
                const filter = searchInput.value.toLowerCase();

                for (let i = 0; i < rows.length; i++) {
                    const nameCell = rows[i].getElementsByClassName('product-name')[0];
                    if (nameCell) {
                        const textValue = nameCell.textContent || nameCell.innerText;
                        if (textValue.toLowerCase().indexOf(filter) > -1) {
                            rows[i].style.display = "";
                        } else {
                            rows[i].style.display = "none";
                        }
                    }
                }
            });
        });
    </script>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
