<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bill</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .bill-card { margin-top: 2rem; margin-bottom: 4rem; }
        .bill-header { background-color: #e9ecef; }
        .totals-section { background-color: #f8f9fa; }
    </style>
</head>
<body>
<div class="container">
    <div class="card bill-card">
        <div class="card-header bill-header d-flex justify-content-between align-items-center py-3">
            <div>
                <h2 class="h4 mb-0" th:text="'Bill Details: ' + ${bill.billNo}"></h2>
                <!-- MODIFIED: Display the financial year in the header -->
                <small class="text-muted" th:text="'Financial Year: ' + ${bill.financialYear}"></small>
            </div>
            <a th:href="@{/}" class="btn btn-secondary btn-sm">
                <i class="fas fa-home me-1"></i>Back to Home
            </a>
        </div>
        <div class="card-body p-4">
            <!-- Customer and Audit Details -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5>Billed To:</h5>
                    <p class="mb-1 fw-bold" th:text="${bill.customerNameSnapshot}"></p>
                    <p class="mb-1" th:text="${bill.customerAddressSnapshot}"></p>
                    <p class="mb-1" th:text="'Phone: ' + ${bill.customerPhoneSnapshot}"></p>
                    <p class="mb-0" th:text="'GSTIN: ' + ${bill.customerGstSnapshot}"></p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h5>Bill Information:</h5>
                    <!-- MODIFIED: Display all new audit info -->
                    <p class="mb-1"><strong>Billed On:</strong> <span th:text="${#temporals.format(bill.createdAt, 'dd-MMM-yyyy hh:mm a')}"></span></p>
                    <p class="mb-1"><strong>Billed By:</strong> <span th:text="${bill.createdBy}"></span></p>
                    <p class="mb-0" th:if="${bill.salesman != null}"><strong>Salesman Credit:</strong> <span th:text="${bill.salesman.username}"></span></p>
                </div>
            </div>

            <!-- Bill Items Table -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th class="text-end">Unit Price</th>
                            <th class="text-center">Qty (pcs)</th>
                            <th class="text-end">Discount</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${bill.items}">
                            <td th:text="${item.product.name}"></td>
                            <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(item.unitPriceSnapshot, 1, 2, 'COMMA')}"></td>
                            <td class="text-center" th:text="${item.totalPieces}"></td>
                            <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(item.lineDiscount, 1, 2, 'COMMA')}"></td>
                            <td class="text-end fw-bold" th:text="${'₹' + #numbers.formatDecimal(item.lineTotal, 1, 2, 'COMMA')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Totals Section -->
            <div class="row mt-4 justify-content-end">
                <div class="col-md-5">
                    <div class="card totals-section">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between"><span>Sub Total</span> <span th:text="${'₹' + #numbers.formatDecimal(bill.subTotal, 1, 2, 'COMMA')}"></span></li>
                                <li class="list-group-item d-flex justify-content-between"><span>Total Discount</span> <span class="text-danger" th:text="'- ₹' + ${#numbers.formatDecimal(bill.totalDiscount, 1, 2, 'COMMA')}"></span></li>
                                <li class="list-group-item d-flex justify-content-between fw-bold h5"><span>Grand Total</span> <span th:text="${'₹' + #numbers.formatDecimal(bill.total, 1, 2, 'COMMA')}"></span></li>
                                <hr class="my-2">
                                <li class="list-group-item d-flex justify-content-between"><span>Previous Due</span> <span th:text="${'₹' + #numbers.formatDecimal(bill.previousDue, 1, 2, 'COMMA')}"></span></li>
                                <li class="list-group-item d-flex justify-content-between"><span>Paid Against Due</span> <span class="text-success" th:text="'- ₹' + ${#numbers.formatDecimal(bill.paymentAgainstPreviousDue, 1, 2, 'COMMA')}"></span></li>
                                <li class="list-group-item d-flex justify-content-between fw-bold h5"><span>New Due</span> <span th:text="${'₹' + #numbers.formatDecimal(bill.newDue, 1, 2, 'COMMA')}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
