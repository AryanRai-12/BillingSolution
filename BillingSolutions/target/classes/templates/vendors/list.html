<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vendors</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            background-color: #f8f9fa;
            padding-top: 70px; /* Added padding for the fixed navbar */
        }
        .list-card { margin-top: 2rem; margin-bottom: 4rem; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .user-info .nav-link { display: flex; align-items: center; }
        .user-info .fa-user-circle { font-size: 1.5rem; margin-right: 0.5rem; }
    </style>
</head>
<body>

    <!-- Consistent Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="fas fa-file-invoice-dollar"></i>
                BillingSolutions
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}"><i class="fas fa-users me-1"></i>Customers</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')">
                        <a class="nav-link" th:href="@{/vendors}"><i class="fas fa-store me-1"></i>Vendors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}"><i class="fas fa-box-open me-1"></i>Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/billing/create}"><i class="fas fa-plus-circle me-1"></i>Create Bill</a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-shield me-1"></i>Admin
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/users}">Manage Users</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav user-info">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="fas fa-user-circle"></i>
                            <span sec:authentication="name">Username</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="card list-card shadow-sm">
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">
                <i class="fas fa-store me-2"></i>Manage Vendors
            </h2>
            <a th:href="@{/vendors/new}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i>Add New Vendor
            </a>
        </div>
        <div class="card-body">
            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <!-- Search Form -->
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input class="form-control" type="search" id="vendorSearchInput" placeholder="Search by vendor name..." aria-label="Search">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th class="text-end">Payable Due</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-table-body">
                        <tr th:each="v : ${vendors}" class="vendor-row">
                            <td th:text="${v.id}"></td>
                            <td class="vendor-name" th:text="${v.name}"></td>
                            <td th:text="${v.phone}"></td>
                            <td class="text-end" th:text="${'₹' + #numbers.formatDecimal(v.due, 1, 2, 'COMMA')}"></td>
                            <td class="text-center">
                                <a th:href="@{'/vendors/' + ${v.id} + '/edit'}" class="btn btn-warning btn-sm" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/vendors/{id}/delete(id=${v.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this vendor?');">
                                    <button type="submit" class="btn btn-danger btn-sm" title="Delete">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Client-Side Search -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('vendorSearchInput');
        const tableBody = document.getElementById('vendor-table-body');
        const rows = tableBody.getElementsByClassName('vendor-row');

        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();

            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByClassName('vendor-name')[0];
                if (nameCell) {
                    const textValue = nameCell.textContent || nameCell.innerText;
                    if (textValue.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        });
    });
</script>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
