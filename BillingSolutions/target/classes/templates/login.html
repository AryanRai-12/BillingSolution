<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BillingSolutions</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f7f6;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header text-center py-4">
            <h1 class="h3 mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>BillingSolutions</h1>
            <p class="mb-0">Please sign in to continue</p>
        </div>
        <div class="card-body p-4 p-md-5">
            <!-- Login Error Message -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <!-- Logout Success Message -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully.
            </div>
             <!-- Business Registration Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>


            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? 
                    <!-- MODIFIED: This now points to the correct, multi-tenant registration page -->
                    <a th:href="@{/register-business}">Register Your Business</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
	        window.addEventListener('pageshow', function (event) {
	            // The 'persisted' property is true if the page is from the bfcache
	            if (event.persisted) {
	                window.location.reload();
	            }
	        });
	    </script>
</body>
</html>
